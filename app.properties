disks=data/disk1/;data/disk2/
#limit za podelu posla u CounterCruncher komponenti, dat u karakterima
counter_data_limit=10000000
#broj poredjenja nakon kojeg se osve≈æava progres pri sortiranju
sort_progress_limit=10000
#doda timer od 30s na kraju write to file komande kako bi se testiralo output
slow_write=false